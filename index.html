<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo da Alura" class="logo">
    </header>

    <main>

        <section class="container-digite">
            <textarea class="digiteTexto" type="text" placeholder="Digite seu texto"></textarea>
            <p><img src="img/Aviso.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div class="botoes">
                <button class="btn-criptografar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
            </div>

        </section>

        <section class="container-saida">
                <p class="mensagem"></p>
                <img src="img/ImgFundoSaida.png" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                <button class="copiar">Copiar</button>                

        </section>
    </main>

    <footer>
        <p>&copy; Desenvolvido por <a href="https://www.linkedin.com/in/samuel-gomes-965a141b4/">Samuel Gomes</a> - 2023</p>
    </footer>
    
</body>
</html>
